{% extends 'layout.html' %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-11">
            {% if crumbs %}
            <div class="section" id="breadcrumbs">
                {{ _m.breadcrumbs(crumbs) }}
            </div>
            {% endif %}
            {% block main_content %}{% endblock %}
        </div>        
        <div class="col-xs-12 col-md-1">
            {% include 'social-icons.html' %}
        </div>
    </div>
</div>
{% endblock %}
