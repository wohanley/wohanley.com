#   breadcrumb_template = """<a href="{{url}}">{{name}}</a>"""
#   between = " / "

[widgets.breadcrumbs]
  section = "/posts"
  widget = "include"
  selector = "body"
  file = "templates/breadcrumbs.html"
  action = "prepend_child"

[widgets.lang]
  widget = "lang"

# toc does this better
# [widgets.self-anchor]
#   widget = "self-anchor"

[index]
  index = true
  section = "posts/"
  leaf_file = ".leaf"
  index_first = true
  sort_by = "published"
  sort_type = "calendar"
  date_formats = ["%F"]
  sort_descending = true
  strict_sort = true
  dump_json = "cache/index.json"

[index.fields]

[index.fields.id]
  selector = 'meta[itemprop="identifier"]'
  extract_attribute = "content"

[index.fields.title]
  selector = "h1"

[index.fields.published]
  selector = 'time[itemprop="issued"]'
  extract_attribute = "datetime"

[index.fields.excerpt]
  selector = 'meta[itemprop="description"]'
  extract_attribute = "content"
